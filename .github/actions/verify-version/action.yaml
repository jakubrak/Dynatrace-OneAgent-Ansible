name: "Verify version"
description: "Verifies version in galaxy.yml and <role_dir>/vars/main against latest tag"
outputs:
  current_tag:
    description: "Current tag"
    value: ${{ env.CURRENT_TAG }}
runs:
  using: composite
  steps:
    - name: "Get current tag"
      shell: bash
      run: |
        if ! CURRENT_TAG=$(git describe --tags --exact-match 2>/dev/null); then
          echo "Error: No tag found for the current commit. Please run the workflow on a tag, not a branch"
          exit 1
        fi
        printf "CURRENT_TAG=%s\n" "$CURRENT_TAG" >> $GITHUB_ENV

    - name: "Extract version from tag"
      shell: bash
      run: |
        currentTag="${{ env.CURRENT_TAG }}"
        printf "CURRENT_VERSION=%s\n" "${currentTag#v}" >> $GITHUB_ENV

    - name: "Verify galaxy.yml version"
      shell: bash
      run: |
        currentVersion="${{ env.CURRENT_VERSION }}"
        galaxyVersion="$(sed -n "s/version: \(.*\)/\1/p" galaxy.yml)"
        printf "Current version: %s, galaxy version: %s" "$currentVersion" "$galaxyVersion"
        [ "$currentVersion" = "$galaxyVersion" ]

    - name: "Verify vars/main.yml version"
      shell: bash
      run: |
        currentVersion="${{ env.CURRENT_VERSION }}"
        roleVersion="$(sed -n "s/oneagent_script_version: \(.*\)/\1/p" roles/oneagent/vars/version.yml)"
        printf "Current version: %s, role version: %s" "$currentVersion" "$roleVersion"
        [ "$currentVersion" = "$roleVersion" ]
