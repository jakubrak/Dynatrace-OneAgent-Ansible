name: Release
on:
  workflow_dispatch:
    inputs:
      ah_publish:
        description: Publish the collection on automation hub
        default: true
        type: boolean
      galaxy_publish:
        default: true
        description: Publish the collection on galaxy
        type: boolean
      github_publish:
        description: Publish GitHub release
        default: true
        type: boolean

jobs:
  verify-version-consistency:
    name: Verify version consistency
    runs-on: ubuntu-latest
    outputs:
      current_tag: ${{ steps.verify-version.outputs.current_tag }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify version
        id: verify-version
        uses: ./.github/actions/verify-version

  release-on-github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    needs: verify-version-consistency
    steps:
      - name: checkout
        if: ${{ inputs.github_publish }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make GitHub release
        if: ${{ inputs.github_publish }}
        uses: ./.github/actions/make-release
        with:
          current_tag: ${{ needs.verify-version-consistency.outputs.current_tag }}
          gha_token: ${{ secrets.GITHUB_TOKEN }}

  release-on-ah:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_ah.yaml@main
    needs: verify-version-consistency
    with:
      environment: release
      ah_publish: ${{ github.event.inputs.ah_publish }}
    secrets:
      ah_token: ${{ secrets.AH_TOKEN }}

  release-on-galaxy:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_galaxy.yaml@main
    needs: verify-version-consistency
    with:
      environment: release
      galaxy_publish: ${{ github.event.inputs.galaxy_publish }}
    secrets:
      ansible_galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
