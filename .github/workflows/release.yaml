name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to be released (e.g. 1.2.3)"
        required: true
      ah_publish:
        description: Publish the collection on automation hub
        default: true
        type: boolean
      galaxy_publish:
        default: true
        description: Publish the collection on galaxy
        type: boolean
      github_publish:
        description: Publish GitHub release
        default: true
        type: boolean

jobs:
  update-version-and-changelog:
    name: Update the collection version and the changelog
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Update version
        uses: ./.github/actions/update-version
        with:
          version: ${{ github.event.inputs.version }}
          gha_token: ${{ steps.app-token.outputs.token }}

  release-on-github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    needs: update-version-and-changelog
    steps:
      - name: checkout
        if: ${{ inputs.github_publish }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make GitHub release
        if: ${{ inputs.github_publish }}
        uses: ./.github/actions/make-release
        with:
          version: ${{ github.event.inputs.version }}
          gha_token: ${{ secrets.GITHUB_TOKEN }}

  release-on-ah:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_ah.yaml@main
    needs: update-version-and-changelog
    with:
      environment: release
      ah_publish: ${{ github.event.inputs.ah_publish }}
    secrets:
      ah_token: ${{ secrets.AH_TOKEN }}

  release-on-galaxy:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_galaxy.yaml@main
    needs: update-version-and-changelog
    with:
      environment: release
      galaxy_publish: ${{ github.event.inputs.galaxy_publish }}
    secrets:
      ansible_galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
