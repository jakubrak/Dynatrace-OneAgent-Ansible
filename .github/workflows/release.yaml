name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to be released (e.g. 1.2.3)"
        required: true
      ah_publish:
        description: Publish the collection on Automation Hub
        default: true
        type: boolean
      galaxy_publish:
        default: true
        description: Publish the collection on Galaxy
        type: boolean
      github_publish:
        description: Publish GitHub Release
        default: true
        type: boolean

jobs:
  update-version-and-changelog:
    name: Update the collection version and the changelog
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ inputs.version }} exists, skipping version update"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate GitHub App token
        if: ${{ steps.check_tag.outputs.exists == 'false' }}
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Update version
        if: ${{ steps.check_tag.outputs.exists == 'false' }}
        uses: ./.github/actions/update-version
        with:
          version: ${{ inputs.version }}
          gha_token: ${{ steps.app-token.outputs.token }}

  release-on-github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    needs: update-version-and-changelog
    if: ${{ inputs.github_publish }}
    steps:
      - name: Check if GitHub Release for v${{ inputs.version }} tag exists
        id: check_github_release
        shell: bash
        run: |
          if gh release view "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Skipping GitHub Release as release for tag v${{ inputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: checkout
        if: ${{ steps.check_github_release.outputs.exists == 'false' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make GitHub release
        if: ${{ steps.check_github_release.outputs.exists == 'false' }}
        uses: ./.github/actions/make-release
        with:
          version: ${{ inputs.version }}
          gha_token: ${{ secrets.GITHUB_TOKEN }}

  release-on-ah:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_ah.yaml@main
    needs: update-version-and-changelog
    if: ${{ inputs.ah_publish }}
    with:
      environment: release
    secrets:
      ah_token: ${{ secrets.AH_TOKEN }}

  release-on-galaxy:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_galaxy.yaml@main
    needs: update-version-and-changelog
    if: ${{ inputs.galaxy_publish }}
    with:
      environment: release
    secrets:
      ansible_galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
